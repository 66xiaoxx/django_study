<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta name="renderer" content="webkit">
    
    <title>择一家族企业有限公司</title>
    <link rel="stylesheet" href="/static/v2.0/css/uplan.min.css">
    <link rel="stylesheet" href="/static/v2.0/css/uskin.min.css">
    <link rel="stylesheet" href="/static/v2.0/css/iconfont.min.css">
    <link rel="stylesheet" href="/static/v2.0/css/login.min.css">
    <script type="text/javascript" src="/static/v2.0/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/md5.js"></script>
</head>
<body>
<div class="login_head">
    <div class="up-container">
        <div class='up-pull-left login_logo'>
            <img src="/static/v2.0/images/login_logo.png" alt="" class="inlbk">
            <span></span>
            <h3>择一公司权限管理系统</h3>
        </div>
        <div class="up-pull-right">
            <span class="up-text-muted">欢迎来使用Welcome to use</span>
        </div>
    </div>
</div>
<div class="login_main">
    <div class="up-container">
        <div class="up-pull-right login_con">

            <div class="login_con_head">
                <a href="javascript:void(0);" class="active">用户登录</a>
                <span></span>
            </div>

            <div class="login_con_body">
                <form class="u_form u_form_block" action="/login/" method="post">
                    <div class="up-form-group up-form-group-lg up-col-sm-24">
                        <div class="up-col-sm-24">
                            <div class="up-input-group">
                                <span class="up-input-group-addon" id=""><i class="icon-u-user"></i></span>
                                    <input name="username" type="text" class="up-form-control" placeholder="请输入用户名"
                                	value="" aria-describedby="basic-addon1">
                            </div>
                            <p>{{ obj.errors.username.0 }}</p>
                        </div>
                    </div>

                    <div class="up-form-group up-form-group-lg up-col-sm-24">
                        <div class="up-col-sm-24">
                            <div class="up-input-group">
                                <span class="up-input-group-addon" id=""><i class="icon-u-lock"></i></span>
                                <input name="password" type="password" class="up-form-control" placeholder="请输入密码" aria-describedby="basic-addon1">
                                <input name="md5pwd" type="hidden">
                            </div>
                        </div>
                    </div>
                    <span>{{ obj.errors.password.0 }}</span>
                    <span>{{ error}}</span>


                    <div class="up-form-group up-form-group-lg up-col-sm-24" style="margin-bottom:0px;">
                       	<div style="height:45px;">
                       		<i class="up-text-primary" style="color: red;" id="message"></i>
                       	</div>
                    </div>
                    <button type="submit" class="up-btn up-btn-primary up-btn-lg up-btn-block">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="login_foot up-text-center">版权信息 择一家族企业有限公司</div>

</body>
</html>
